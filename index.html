<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Electronics</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.png" alt="Raj Electronics Logo" class="logo">
            </div>
            <button class="navbar-toggle" id="navbar-toggle">â˜°</button>
            <nav id="navbar">
                <a href="#gallery">Gallery</a>
                <a href="#home-service">Home Service</a>
                <a href="#services">Services</a>
                <a href="#products">Products</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- ...existing code... -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6397012296256570"
     crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let sliders = document.querySelectorAll(".slider .slide-track");
            sliders.forEach(slider => {
                let cards = Array.from(slider.children);
                cards.forEach(card => {
                    let clone = card.cloneNode(true);
                    slider.appendChild(clone);
                });
                let index = 0;
                function slide() {
                    index++;
                    if (index >= cards.length / 2) {
                        index = 0;
                        slider.style.transition = "none";
                        slider.style.transform = "translateX(0)";
                    } else {
                        slider.style.transition = "transform 0.5s ease-in-out";
                        slider.style.transform = `translateX(-${index * 150}px)`;
                    }
                }
                setInterval(slide, 2000);
            });

            // Navbar toggle functionality
            const navbarToggle = document.getElementById('navbar-toggle');
            const navbar = document.getElementById('navbar');
            navbarToggle.addEventListener('click', function () {
                navbar.classList.toggle('active');
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        header {
            background: #495057;
            color: white;
            padding: 10px 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 80px;
            border-radius: 20px;
        }

        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        nav a {
            color: white;
            margin: 5px;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #6c757d;
            border-radius: 5px;
        }

        .hero {
            background: linear-gradient(to right, #6c757d, #495057);
            color: white;
            padding: 50px 0;
        }

        .slider {
            overflow: hidden;
            width: 100%;
            position: relative;
            white-space: nowrap;
        }

        .slide-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .gallery-slider .slide-track img {
            min-width: 180px;
            padding: 0px;
            background: #ddd;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .services-slider .slide-track .card,
        .products-slider .slide-track .card {
            min-width: 150px;
            padding: 20px;
            background: #ddd;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            transition: transform 0.3s;
        }

        .services-slider .slide-track .card:hover,
        .products-slider .slide-track .card:hover {
            transform: scale(1.05);
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px;
        }

        #home-service {
            background: #e9ecef;
            padding: 20px;
        }

        .call-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #383e44;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .call-button:hover {
            background-color: #333536;
        }

        #about {
            padding: 20px;
            background: linear-gradient(to right, #ffffff, #495057);
        }

        .about-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }

        footer {
            background: #495057;
            color: white;
            padding: 20px 0;
        }

        footer h2 {
            margin-top: 0;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .contact-details {
            flex: 1;
            text-align: left;
            font-size: 1.2em;
        }

        .contact-box {
            background: #6c757d;
            padding: 20px;
            border-radius: 5px;
        }

        .divider {
            width: 2px;
            height: 100%;
            background-color: white;
            margin: 0 20px;
        }

        .map-container {
            flex: 1;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 450px;
            border: 0;
        }

        .section-header {
            text-decoration: underline;
            text-decoration-color: #495057;
            text-decoration-thickness: 2px;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
            }

            .navbar-toggle {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            nav.active {
                display: flex;
            }

            .gallery img {
                max-width: 100%;
            }

            .gallery-slider .slide-track img {
                min-width: 180px;
                padding: 0px;
                background: #ddd;
                margin: 10px;
                border-radius: 5px;
                display: inline-block;
            }

            .services-slider .slide-track .card,
            .products-slider .slide-track .card {
                min-width: 120px;
                padding: 10px;
            }

            .contact-container {
                flex-direction: column;
            }

            .divider {
                width: 100%;
                height: 2px;
                margin: 20px 0;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</body>

</html>
